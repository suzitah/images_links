<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: gold;
            color: #a13b3b;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
        }
        h2 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
        .home img {
            width: 100%vw;
            height: auto;
            display: block;
            margin-left: -20px;
            margin-right: -20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Susan's Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore our collection of images related to technology, nature, and food.</p>
        <a href="https://stock.adobe.com/ke/search?k=technology"><img src="images/tech2.jpg" alt="Technology" /></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://nature.com"><img src="images/nature1.jpg" alt="Nature 1" /></a>
            <a href="https://nature.com"><img src="images/nature2.jpg" alt="Nature 2" /></a>
            <a href="https://nature.com"><img src="images/nature3.jpg" alt="Nature 3" /></a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul class="menu">
            <li><a href="https://togetherwomenrise.org/customsandcuisine/customs-and-cuisine-of-kenya/"><img src="images/mukimo.jpg" alt="Mukimo" /></a> Mukimo</li>
            <li><a href="https://www.pinterest.com/pin/pakistani-lachha-paratha-savorysweetfood-in-2022--519813982004008877//"><img src="images/chapati.jpg" alt="Chapati" /></a> Chapati</li>
            <li><a href="https://www.quora.com/Whats-a-typical-meal-in-Kenya"><img src="images/Ugaliandfish.jpg" alt="Ugali" /></a> Ugali</li>
        </ul>
    </section>
</body>
</html>
